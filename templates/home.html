{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->

<section class="section-intro padding-y-sm">
    <div class="container">
    
    <!-- ========================= CAROUSEL ========================= -->
  <!-- ========================= CAROUSEL ========================= -->
<div id="carouselBanners" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselBanners" data-slide-to="0" class="active"></li>
        <li data-target="#carouselBanners" data-slide-to="1"></li>
        <li data-target="#carouselBanners" data-slide-to="2"></li>
        <!-- Add more indicators here if you have more images -->
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="{% url "store" %}">
                <img src="https://teststatic-livid.vercel.app/images/banners/banner.png" class="d-block w-100 img-fluid rounded" alt="Banner Image 1">
            </a>
        </div>
        <div class="carousel-item">
            <a href="{% url "store" %}">
                <img src="https://teststatic-livid.vercel.app/images/banners/e-commerce-banner.jpg" class="d-block w-100 img-fluid rounded" alt="Banner Image 2">
            </a>
        </div>
        <div class="carousel-item">
            <a href="{% url "store" %}">
                <img src="https://teststatic-livid.vercel.app/images/banners/banner.jpg" class="d-block w-100 img-fluid rounded" alt="Banner Image 3">
            </a>
        </div>
        <!-- Add more carousel-items here if you have more images -->
    </div>
    <a class="carousel-control-prev" href="#carouselBanners" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselBanners" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- ========================= CAROUSEL END ========================= -->

    <!-- ========================= CAROUSEL END ========================= -->
    
    </div> <!-- container // -->
</section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{% url "store" %}" class="btn btn-outline-info float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
                <figcaption class="info-wrap">
                    <a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
                    <div class="price mt-1">â‚¹ {{product.price}}</div> <!-- price-wrap.// -->
                    
        <div class="rating-star">
            <span> 
                <i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1.0 %}-half {% endif %}" aria-hidden="true"></i>
                <i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2.0 %}-half {% endif %}" aria-hidden="true"></i>
                <i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3.0 %}-half {% endif %}" aria-hidden="true"></i>
                <i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4.0 %}-half {% endif %}" aria-hidden="true"></i>
                <i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5.0 %}-half {% endif %}" aria-hidden="true"></i>
                
            
            </span>
        </div>
                </figcaption>
            </div>
        </div> <!-- col.// -->  
        {% endfor %}              
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    
    
    
    
    
    
{% endblock content %}
